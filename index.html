<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="utf-8">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/loveday.css">
</head>
<body>
  <audio src="http://www.kuwo.cn/yinyue/219764/"></audio>
  <div class="love-life">
    <div class="qr"></div>
    <div class="our-color">
      <h3 class="to-my-love">qer, 情人节快乐</h3>
      <p>有人说，如果能在七秒中里爱上一个人，那就叫一见钟情。七秒钟前的世界，静止、孤寂，带着一个人
      的冰冷默默的等待着，当真的出现那个可以温暖，解冻生命的人时，一切是终止，又是新的开始...</p>
      <p>我不知道我们是否是相遇在那七秒的时间里，那七秒前的世界，对于我已足够漫长，我知道的是，因为你，
      我七秒后的世界里开始复苏、变得有了颜色，有我们的世界里，一切会变得更加温暖。</p>
      <div class="go-right-ok">
        <p class="me">Ban</p>
        <p class="time">2014-02-14</p>
      </div>
    </div>
    <span class="world-begin">5</span>
  </div>

  <script src="lib/d3.v3.min.js"></script>
  <style>
    body {
      background:black;
      color: #fff;
      text-align: center;
    }
  </style>

  <script>
  var dataset = [];
  for (var i = 0; i < 100; i++) {
    var item = [];
    var x = Math.floor(Math.random() * 480);
    var y = Math.floor(Math.random() * 120);
    item.push(x);
    item.push(y);
    dataset.push(item);
  }

  var padding = 30;
  var w = document.body.offsetWidth;
  var h = 624;
  // var h = window.screen.height;
  // var h = document.body.height; // the circle are on the top

  var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

  var xMax = d3.max(dataset, function(d) {
    return d[0];
  });
  var yMax = d3.max(dataset, function(d) {
    return d[1];
  });


  var xScale = d3.scale.linear()
                      .domain([0,xMax])
                      .range([padding,w-padding]);
  var yScale = d3.scale.linear()
                      .domain([0,yMax])
                      .range([h-padding, padding]);

  var rScale = d3.scale.linear()
                      .domain([0,yMax])
                      .range([25, 5]);

  svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
        .attr("cx",function(d) {
          return xScale(d[0]);
        })
        .attr("cy",function(d) {
          return yScale(d[1]);
        })
        .attr("r", function(d) {
          return rScale(d[1]);
        })
        .attr("fill", function(d, i) {
          return "rgb(0,200," + i*10 + ")";
        })
      .text(function(d, i) {
        return i;
      });

      var i = 0;
      var tiem1 = setInterval(function() {
        i++;
        svg.selectAll("circle")
           .transition()
           .duration(6000)
           .ease("linear")

            .attr("cx",function(d) {
              // return xScale(d[0]);
              // return xScale(d[0]) + w*Math.random();
              return w*Math.random();
            })
            .attr("cy",function(d) {
              // return yScale(d[1]);
              // return yScale(d[1]) + h*Math.random();
              return h*Math.random();
            })
            // .attr("r", function(d) {
            //   return rScale(d[1]);
            // })
            .attr("fill", function(d) {
              return "rgb(" + 255*Math.random() + "," + 255*Math.random() + "," + 255*Math.random() + ")";
            });
      }, 7000)

  </script>
  </body>
</html>
